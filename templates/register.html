<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Банківська система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .phone-input-group {
            display: flex;
            align-items: stretch;
            position: relative;
        }
        .phone-prefix {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-right: none;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem 0 0 0.25rem;
            color: #495057;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            margin-bottom: 16px;
        }
        .phone-input {
            border-radius: 0 0.25rem 0.25rem 0;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-center">Реєстрація</h5>
                        <form id="registerForm" class="auth-form">
                            <div class="form-group mb-3">
                                <label for="fullName">ПІБ:</label>
                                <input type="text" id="fullName" name="fullName" class="form-control" required
                                       placeholder="Прізвище Ім'я По-батькові">
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone">Номер телефону:</label>
                                <div class="phone-input-group">
                                    <span class="phone-prefix">+380</span>
                                    <input type="tel" id="phone" name="phone" class="form-control phone-input" required
                                           placeholder="+380XXXXXXXXX"
                                           pattern="[0-9]{9}"
                                           maxlength="9">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="identificationCode">Ідентифікаційний код:</label>
                                <input type="text" id="identificationCode" name="identificationCode" class="form-control" required
                                       placeholder="Введіть ваш ідентифікаційний код"
                                       pattern="[0-9]{10}"
                                       maxlength="10">
                                <small class="form-text text-muted">Введіть 10 цифр ідентифікаційного коду (наприклад: 1234567890)</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Пароль:</label>
                                <input type="password" id="password" name="password" class="form-control" required
                                       placeholder="Введіть пароль"
                                       minlength="8">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('main.index') }}" class="btn btn-link">Вже маєте акаунт? Увійти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
