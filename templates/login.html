<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .phone-input-group {
            display: flex;
            align-items: stretch;
            position: relative;
        }
        .phone-prefix {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-right: none;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem 0 0 0.25rem;
            color: #495057;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            margin-bottom: 16px;
        }
        .phone-input {
            border-radius: 0 0.25rem 0.25rem 0;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-center">Вхід</h5>
                        <form id="loginForm" class="auth-form">
                            <div class="form-group mb-3">
                                <label for="phone">Номер телефону</label>
                                <div class="phone-input-group">
                                    <span class="phone-prefix">+380</span>
                                    <input type="tel" id="phone" class="form-control phone-input" required
                                           pattern="[0-9]{9}"
                                           maxlength="9"
                                           title="Введіть 9 цифр номера телефону">
                                </div>
                                <small class="form-text text-muted">Введіть 9 цифр номера телефону</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Пароль</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Увійти</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('main.register_page') }}" class="btn btn-link">Зареєструватися</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
